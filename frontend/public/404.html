 h3 {

        /* font size */
        .errorMain {
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          text-align: center;
          padding: 4rem 0;
        }
        .errorMain::before{
            content: '';
           display: hidden;
          
        }
        .errorMain::after{
            content: '';
           display: hidden;
        }
    
        .errorMain img {
          margin: 0 auto;
          max-width: 100%;
          width: auto;
          height: auto;
        }
    
        .errorMain h4 {
          font-size: 1.25rem;
          margin-bottom: 2.5rem;

          font-size: 2.25rem;
        }
    
        a.btnStructure {
	 font-weight: 600;
	 color: #fff;
	 border: none;
	 display: inline-block;
	 text-decoration: none;
	 padding: 16px 20px 16px 27px;
	 border-radius: 8px;
	 moz-transition: all 0.4s ease-in-out;
	 -o-transition: all 0.4s ease-in-out;
	 -webkit-transition: all 0.4s ease-in-out;
	 transition: all 0.4s ease-in-out;
}
 a.btnStructure:hover {
	 background-position: 100% 0;
	 moz-transition: all 0.4s ease-in-out;
	 -o-transition: all 0.4s ease-in-out;
	 -webkit-transition: all 0.4s ease-in-out;
	 transition: all 0.4s ease-in-out;
}
 a.btnStructure:focus {
	 outline: none;
}
 a.btnStructure.primary-gradient {
	 font-size: 1.125rem;
	 font-weight: 500;
	 border: solid 2px transparent;
	 background: linear-gradient(to right, #31bbae, #4eb3a0, #53b691);
}
 a.btnStructure.primary-gradient:hover {
	 filter: drop-shadow(0 0px 3px #333333) drop-shadow(0 3px 3px #333333);
	 transition-property: all;
	 transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
	 transition-duration: 0.4s;
}
 a.btnStructure.border-gradient {
	 color: #333333;
	 font-size: 1.125rem;
	 font-weight: 500;
	 box-shadow: 0 0 6px 0 rgba(157, 96, 212, 0.5);
	 border: solid 2px transparent;
	 background-image: linear-gradient(rgba(255, 255, 255, 0), rgba(255, 255, 255, 0)), linear-gradient(to right, #31bbae, #53b691);
	 background-origin: border-box;
	 background-clip: content-box, border-box;
	 box-shadow: 2px 1000px 1px #edf8ed inset;
}

 a.btnStructure.border-gradient:hover {
	 filter: drop-shadow(0 0px 3px #333333) drop-shadow(0 3px 3px #333333);
	 transition-property: all;
	 transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
	 transition-duration: 0.4s;
}
 a.btnStructure.only-background {
	 color: #333333;
	 font-size: 1.375rem;
	 font-weight: 500;
	 box-shadow: 0 0 6px 0 rgba(157, 96, 212, 0.5);
	 border: solid 3px transparent;
	 box-shadow: 2px 1000px 1px #edf8ed inset;
}
a.btnStructure.only-background:hover {
    filter: drop-shadow(0 0px 3px #333333) drop-shadow(0 3px 3px #333333);
    transition-property: all;
    transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
    transition-duration: 0.4s;
}

}

   }
}
